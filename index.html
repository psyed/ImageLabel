<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: black; /* Set background color to black */
        }
        
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .label, .link-label {
            font: 12px sans-serif;
            fill: darkgreen; /* Set text color to dark green */
        }

        .node-label {
            fill: darkgreen; /* Set node label text color to dark green */
        }

        .link-label {
            cursor: pointer; /* Indicates the text is clickable */
        }
    </style>
</head>
<body>
    <script>
        const nodes = [
            { id: 'Node 1', color: 'blue' },
            { id: 'Node 2', color: 'green' },
            { id: 'Node 3', color: 'red'}
        ];

        const links = [
            { source: 'Node 1', target: 'Node 2', url: 'https://meteor-poultry-3d6.notion.site/Chemotherapy-1486b4ed0c1080dabbd7efa91f05e29e?pvs=4', label: 'Example Link', type:'arc'},
            { source: 'Node 2', target: 'Node 3', url: 'https://example.com/link', label: 'Example Link', type:'arc' },
            { source: 'Node 3', target: 'Node 2', url: 'https://example.com/link', label: 'Example Link', type:'line' },
            { source: 'Node 1', target: 'Node 3', url: 'https://example.com/link', label: 'Example Link', type:'arc' }
        ];

        const width = 800;
        const height = 600;

        const svg = d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background-color', 'black'); /* Set SVG background color to black */

        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(200))
            .force('charge', d3.forceManyBody().strength(-500))
            .force('center', d3.forceCenter(width / 2, height / 2));

        const link = svg.append('g')
            .attr('class', 'links')
            .selectAll('path')
            .data(links)
            .enter().append('path')
            .attr('class', 'link')
            .attr('d', (d, i) => d.type === 'arc' ? linkArc(d, i) : linkLine(d));

        const linkLabel = svg.append('g')
            .attr('class', 'link-labels')
            .selectAll('text')
            .data(links)
            .enter().append('text')
            .attr('class', 'link-label')
            .attr('dy', -5)
            .text(d => d.label)
            .on('click', (event, d) => window.open(d.url, '_blank'));

        const node = svg.append('g')
            .attr('class', 'nodes')
            .selectAll('circle')
            .data(nodes)
            .enter().append('circle')
            .attr('r', 10)
            .attr('fill', d => d.color)
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended)
            );

        const label = svg.append('g')
            .attr('class', 'labels')
            .selectAll('text')
            .data(nodes)
            .enter().append('text')
            .attr('class', 'node-label')
            .attr('dy', -15)
            .text(d => d.id);

        simulation.on('tick', () => {
            link.attr('d', (d, i) => d.type === 'arc' ? linkArc(d, i) : linkLine(d));

            linkLabel
                .attr('x', d => (d.source.x + d.target.x) / 2)
                .attr('y', d => (d.source.y + d.target.y) / 2);

            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            label
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });
		
        function linkArc(d) { 
        	const 	dx = d.target.x - d.source.x, 
            		dy = d.target.y - d.source.y, 
                    dr = Math.sqrt(dx * dx + dy * dy); 
          return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`; 
        }
 
 		function linkLine(d) {
        return `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`;
        }
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = d.x;
            d.fy = d.y;
        }
    </script>
</body>
</html>
